name: Lint Source
on:
  - push
  - pull_request
jobs:
  test:
    name: Lint Source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: tsc -p tsconfig.json

      - name: Run tests
        run: npm run lint
